name: Sync Docs to Notion

on:
    push:
        branches: [main]
        paths:
            - 'docs/**/*.md'

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install @notionhq/client @tryfabric/martian glob

            - name: Setup Notion Database
              env:
                  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
                  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
              run: |
                  node .github/scripts/setup-notion-database.js

            - name: Sync to Notion
              env:
                  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
                  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
              run: |
                  node .github/scripts/minimal-sync-notion.js
