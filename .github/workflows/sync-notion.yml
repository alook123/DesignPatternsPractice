name: Sync Docs to Notion

on:
    push:
        branches: [main]
        paths:
            - 'docs/**/*.md'

jobs:
    sync:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install @notionhq/client @tryfabric/martian glob

            - name: Sync to Notion
              env:
                  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
                  NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
                  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
              run: |
                  node .github/scripts/simple-sync-notion.js
