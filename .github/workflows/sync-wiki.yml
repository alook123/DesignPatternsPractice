name: Sync Docs to Wiki

on:
    push:
        branches:
            - main
        paths:
            - 'docs/**'

jobs:
    sync:
        runs-on: ubuntu-latest

        permissions:
            contents: write # ✅ 必须开启写入权限，允许 push

        steps:
            - name: Checkout main repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Clone Wiki repository
              run: |
                  git clone https://github.com/${{ github.repository }}.wiki.git wiki

            - name: Sync docs to wiki
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  rm -rf wiki/*
                  cp -r docs/* wiki/
                  cd wiki
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  # ✅ 使用内置 token 进行身份验证
                  git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git

                  git add .
                  git commit -m "Sync docs from main branch" || echo "No changes to commit"
                  git push origin main || git push || echo "Push done"
